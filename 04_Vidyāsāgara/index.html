<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" data-theme="light">
    <title>VidyƒÅsƒÅgara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Navigation -->
    <nav>
        <div class="search-container">
            <input 
                type="search" 
                class="search-bar" 
                placeholder="Search resources..." 
                aria-label="Search resources"
            >
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Notes Section -->
        <section class="section" id="notes">
            <h2>Notes</h2>
            <div class="filters">
                <!-- Filter by Subject -->
                <select class="filter-select" aria-label="Filter by subject">
                    <option value="">All Subjects</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
                <!-- Filter by Level -->
                <select class="filter-select" aria-label="Filter by level">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="resource-grid" id="notes-grid">
                <!-- Dynamically populated -->
            </div>
        </section>

        <!-- Video Lectures Section -->
        <section class="section" id="videos">
            <h2>Video Lectures</h2>
            <div class="filters">
                <!-- Filter by Topic -->
                <select class="filter-select" aria-label="Filter by topic">
                    <option value="">All Topics</option>
                    <option value="algebra">Algebra</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                </select>
            </div>
            <div class="resource-grid" id="videos-grid">
                <!-- Dynamically populated -->
            </div>
        </section>

        <!-- Seminars Section -->
        <section class="section" id="seminars">
            <h2>Seminars</h2>
            <div class="filters">
                <!-- Filter by Status -->
                <select class="filter-select" aria-label="Filter by status">
                    <option value="">All Statuses</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="past">Past</option>
                </select>
            </div>
            <div class="resource-grid" id="seminars-grid">
                <!-- Dynamically populated -->
            </div>
        </section>
    </main>

    <!-- Theme Toggle -->
    <footer>
        <label for="theme-toggle" class="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span id="theme-icon">üåû</span> Toggle Theme
        </label>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
