<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitramaya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chitramaya</h1>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search movies..." aria-label="Search movies">
        </div>

        <div class="list-section">
            <h2>Watched Movies</h2>
            <ul id="watched-list"></ul>
        </div>

        <div class="list-section">
            <h2>Want to Watch Movies</h2>
            <ul id="to-watch-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
