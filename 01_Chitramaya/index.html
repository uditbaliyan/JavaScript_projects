<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitramaya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chitramaya</h1>
    <div>
        <h2>Add a New Movie</h2>
        <input type="text" id="movie-title" placeholder="Movie Title" required>
        <input type="text" id="movie-rating" placeholder="Rating (e.g., 8/10)" required>
        <input type="text" id="movie-genre" placeholder="Genre" required>
        <input type="text" id="movie-director" placeholder="Director" required>
        <input type="number" id="movie-year" placeholder="Year Released" required>
        <textarea id="movie-notes" placeholder="Notes"></textarea>
        <button id="add-movie-button">Add Movie</button>
    </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search movies..." aria-label="Search movies">
        </div>

        <div class="list-section">
            <h2>Watched Movies</h2>
            <div id="watched-list" class="movie-list"></div> <!-- Changed from <ul> to <div> -->
        </div>
        
        <div class="list-section">
            <h2>Want to Watch Movies</h2>
            <div id="to-watch-list" class="movie-list"></div> <!-- Changed from <ul> to <div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
